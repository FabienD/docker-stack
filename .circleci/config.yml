version: 2.1

jobs:
  tests:
    docker:
      - image: rust:1.64.0-slim
    steps:
      - checkout
      - run:
          name: Run Tests
          command: cd cli && cargo test
  build:
    docker:
      - image: rust:1.64.0-slim
    steps:
      - checkout
      - run:
          name: Build
          command: cd cli && cargo build --release
      - persist_to_workspace:
          root: cli/target
          paths:
            - release
  check_release:
    docker:
      - image: cimg/base:current
    steps:
      - attach_workspace:
          at: release
      - run:
          name: "Release version"
          command: ./release/dctl --version
  github_release:
    docker:
      - image: cibuilds/github:0.13.0
    steps:
      - attach_workspace:
          at: release
      - run:
          name: "Release version"
          command: ./release/dctl --version  
      - run:
          name: "Publish Release on GitHub"
          command: |
            VERSION=$(./release/dctl --version | cut -d " " -f 2)
            ghr -t ${GITHUB_TOKEN} -u ${CIRCLE_PROJECT_USERNAME} -r ${CIRCLE_PROJECT_REPONAME} -c ${CIRCLE_SHA1} -delete ${VERSION} ./release/dctl

workflows:
  version: 2
  test_build_release:
    jobs:
      - tests:
          filters:
            tags:
              only: /.*/
      - build:
          requires:
            - tests
          filters:
            tags:
              only: /.*/
      - check_release:
          type: approval
          requires:
            - tests
            - build
          filters:
            tags:
              only: /.*/
            branches:
              ignore: /.*/
      - github_release:
          requires:
            - check_release
          filters:
            tags:
              only: /.*/
            branches:
              ignore: /.*/

