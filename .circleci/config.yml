version: 2.1

jobs:
  coverage:
    machine: true
    steps:
      - checkout
      - run:
          name: Coverage with docker
          command: cd cli && docker run --security-opt seccomp=unconfined -v "${PWD}:/volume" xd009642/tarpaulin
  tests:
    docker:
      - image: rust:1.64.0-slim
    steps:
      - checkout
      - restore_cache:
          key: cargo-{{ checksum "cli/Cargo.toml" }}
      - run:
          name: Run Tests
          command: cd cli && cargo test
      - save_cache:
          key: cargo-{{ checksum "cli/Cargo.toml" }}
          paths:
            - "~/.cargo"
  build:
    docker:
      - image: rust:1.64.0-slim
    steps:
      - checkout
      - restore_cache:
          key: cargo-{{ checksum "cli/Cargo.toml" }}
      - run:
          name: Build
          command: cd cli && cargo build --release
      - save_cache:
          key: cargo-{{ checksum "cli/Cargo.toml" }}
          paths:
            - "~/.cargo"
      - persist_to_workspace:
          root: cli/target
          paths:
            - release
  github_release:
    docker:
      - image: cibuilds/github:0.13.0
    steps:
      - attach_workspace:
          at: work
      - run:
          name: "Publish Release on GitHub"
          command: |
            ghr -t ${GITHUB_TOKEN} -u ${CIRCLE_PROJECT_USERNAME} -r ${CIRCLE_PROJECT_REPONAME} -c ${CIRCLE_SHA1} -delete ${CIRCLE_TAG} work/release/dctl

workflows:
  version: 2
  test_build_release:
    jobs:
      - tests:
          filters:
            tags:
              only: /.*/
      - coverage:
          requires:
            - tests
          filters:
            tags:
              only: /.*/
      - build:
          requires:
            - tests
          filters:
            tags:
              only: /.*/
      - do_release:
          type: approval
          requires:
            - tests
            - build
          filters:
            tags:
              only: /.*/
            branches:
              ignore: /.*/
      - github_release:
          requires:
            - do_release
          filters:
            tags:
              only: /.*/
            branches:
              ignore: /.*/

